<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="./css/style.css">
    <title>Carousel</title>
</head>
<body>
    <div id="app">
        <div class="img-container">
            <div id="row">
                <div id="main-img" v-for="img, index in images">
                    <img :src="img.image" alt="">
                </div>
                <div id="container-side-img">
                    <div v-for="img, index in images" class="side-img">
                        <img :src="img.image" alt="">
                    </div>
                    <button class="btn-up-down" id="caret-up"><i class="fa-solid fa-caret-up"></i></button>
                    <button class="btn-up-down" id="caret-down"><i class="fa-solid fa-caret-down"></i></button>
                </div>
            </div>
            <div class="col-100">
                <button type="button" class="btn btn-primary btn-lg" id="start">Start</button>
                <button type="button" class="btn btn-primary btn-lg" id="stop">Stop</button>
                <button type="button" class="btn btn-primary btn-lg" id="reverse">Reverse</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
